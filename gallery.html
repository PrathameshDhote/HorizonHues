<script>
    document.getElementById('imageUploadForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the form from submitting normally

    const formData = new FormData();
    const imageFile = document.getElementById('imageInput').files[0];
    formData.append('image', imageFile);

    // Send the image data to the server using fetch or XMLHttpRequest
    // Example using fetch:
    fetch('upload_endpoint', {
        method: 'POST',
        body: formData
    })
    .then(response => {
        if (response.ok) {
            // Image uploaded successfully
            console.log('Image uploaded successfully');
            // You can update the UI or display a success message here
        } else {
            // Error uploading image
            console.error('Error uploading image');
            // You can update the UI or display an error message here
        }
    })
    .catch(error => {
        console.error('Error uploading image:', error);
        // You can update the UI or display an error message here
    });
});
</script>
<script>

    function expandImage(imageUrl) {
        const expandedCard = document.getElementById('expandedCard');
        const expandedImage = document.getElementById('expandedImage');
        
        expandedImage.src = imageUrl;
        expandedCard.style.display = 'block';
    }
    
    function closeExpandedCard() {
        const expandedCard = document.getElementById('expandedCard');
        expandedCard.style.display = 'none';
    }
    function showPreviousImage() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        const expandedImage = document.getElementById('expandedImage');
        expandedImage.src = image[currentIndex];
    }

    function showNextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        const expandedImage = document.getElementById('expandedImage');
        expandedImage.src = image[currentIndex];
    }
    </script>
